<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 5_ Amaya Ortega_ IDSTV</title>
</head>
<style>
    
    canvas {
        background-color: #77cae4;
    }
   
</style>
<body>

    <canvas id = "canvas" width="700" height="700"></canvas>
    <script>
       const canvas = document.getElementById("canvas");
       const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.rect(10,10,680,680);
        ctx.stroke();

        ctx.font = "70px Impact";
        ctx.fillStyle = "rgb(242, 227, 64)";
        ctx.fillText("Amaya Ortega", 150,300);

        
        ctx.font = "70px Impact";
        ctx.strokeStyle = "rgb(49, 59, 146)";
        ctx.strokeText("Amaya Ortega", 150,330);


   </script>
    
</body>
</html>
