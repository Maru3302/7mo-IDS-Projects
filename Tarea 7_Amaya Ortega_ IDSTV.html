<!DOCTYPE html>

<head>

<style>
    
    canvas {
        background-color: #77cae4;
    }
   
</style>
<body>

    <canvas id = "canvas" width="700" height="700"></canvas>
    <script>
       const canvas = document.getElementById("canvas");
       const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.rect(10,10,680,680);
        ctx.stroke();

        const grd = ctx.createRadialGradient(300, 250, 0, 300, 250, 150);
        grd.addColorStop(0, "rgb(236, 196, 207)");
        grd.addColorStop(1, "rgb(162, 98, 122)");
        
        ctx.fillStyle = grd;
        ctx.fillRect(150, 150, 300, 200);

        

   </script>
    
</body>
</html>
