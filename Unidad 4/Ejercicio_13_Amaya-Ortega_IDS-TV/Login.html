<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{ 
      background-color: #5ECFF4;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Iniciar Sesión</h2>
            <form method="post" action="app/AuthController.php">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico*</label>
                <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" name="email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña*</label>
                <input type="password" id="password" class="form-control" placeholder="Contraseña" name="password">
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-block form-control">Iniciar Sesión</button>
              </div>

              <input type="hidden" name="action" value="login">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
