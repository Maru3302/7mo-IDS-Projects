<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 12_ Amaya Ortega_ IDSTV</title>
</head>
<style>
    
    canvas {
        background-color: #77cae4;
    }
   
</style>
<body>
    <canvas id = "canvas" width="700" height="700"></canvas>
    <script>

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.rect(10,10,680,680);
        ctx.stroke();

        addEventListener("mousedown", function(event) {
    
           ctx.beginPath();
           ctx.arc(event.clientX, event.clientY, 50, 0, 2 * Math.PI);
           ctx.fillStyle = "rgba(204, 50, 102, 0.75)";
           ctx.fill();
           ctx.stroke();
    
        });


    </script>


    
</body>
</html>
