<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3_ Amaya Ortega_ IDSTV</title>
</head>
<body>

    <canvas id = "canvas" width="1000" height="1000"></canvas>
     <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.rect(10,10,900,900);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(500, 380);
        ctx.fillStyle = "red";
        ctx.lineTo(620, 500);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "rgba(255,150,255,0.7)";
        ctx.fillStyle = "rgba(255,150,255,0.7)";
        ctx.moveTo(500, 420);
        ctx.lineTo(620, 540);
        ctx.lineTo(520, 540);
        ctx.lineTo(500, 420);

        ctx.fill();
        ctx.stroke();

    </script>
</body>
</html>
