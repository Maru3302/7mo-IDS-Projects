<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<canvas id = "canvas" width="1000" height="1000"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.rect(10,10,900,900);
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = "#00a6d6";
        ctx.fillRect(40, 40, 100, 100);
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.fillRect(120, 120, 100, 100);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.fillStyle = "rgba(255,150,255,0.75)";
        ctx.fillRect(200, 200, 100, 100);
        ctx.stroke();
     </script>
    
</body>
</html>
