<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 17_ Amaya Ortega_ IDSTV</title>
</head>
<style>
    
    canvas {
        background-color: #77cae4;
    }
   
</style>
<body>
    <canvas id = "canvas" width="700" height="700"></canvas>
    
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        var x = 225, y = 225; 
        var color; 

        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.rect(10,10,680,680);
        ctx.stroke();

        document.addEventListener("keydown", (event) => {
            
            if (event.keyCode == 38 && y > 20) {
                y -= 10;
            }
            if (event.keyCode == 40 && y < 630) {
                y += 10;
            }
            if (event.keyCode == 37 && x > 20) {
                x -= 10;
            }
            if (event.keyCode == 39 && x < 630) {
                x += 10;
            }
                
            update();
            
        });

        ctx.fillStyle = "red";
        ctx.fillRect(x, y, 50, 50);

        const randomRgbColor = () => {

            let r = Math.floor(Math.random() * 256); 
            let g = Math.floor(Math.random() * 256); 
            let b = Math.floor(Math.random() * 256);
            return 'rgba(' + r + ',' + g + ',' + b + ')';

        };

        function update() {

            ctx.fillStyle = "#77cae4";
            ctx.fillRect(0, 0, 700, 700)

            ctx.beginPath();
            ctx.moveTo(10,10);
            ctx.rect(10,10,680,680);
            ctx.stroke();

            color = randomRgbColor();
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 50, 50);
        }

    </script>
    
</body>
</html>
