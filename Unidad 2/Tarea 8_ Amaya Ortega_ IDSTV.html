<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 8_ Amaya Ortega_ IDSTV</title>
</head>
<style>
    
    canvas {
        background-color: #77cae4;
    }
   
</style>
<body>
    
    <canvas id = "canvas" width="700" height="700"></canvas>
    <script>
       const canvas = document.getElementById("canvas");
       const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.rect(10,10,680,680);
        ctx.stroke();

        const img = new Image();
        img.src = "https://upload.wikimedia.org/wikipedia/en/thumb/a/a6/Pok%C3%A9mon_Pikachu_art.png/220px-Pok%C3%A9mon_Pikachu_art.png";

        img.onload = () => {

            ctx.drawImage(img, 170, 100, 400, 400);
        };
       
   </script>
 
</body>
</html>
